<!DOCTYPE html>
<html lang="en">
<script src="/Hus-Oppgaver-Nettside/javascript/check-login.js"></script>
<script type="module" src="/Hus-Oppgaver-Nettside/javascript/display-name-rank.js"></script>
<script type="module" src="/Hus-Oppgaver-Nettside/javascript/task.js"></script>
<link rel="stylesheet" href="css/index.css">
<script src="/Hus-Oppgaver-Nettside/javascript/tasks-change.js"></script>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
      <a href="/Hus-Oppgaver-Nettside/tasks.html">Tasks</a>
      <a href="/Hus-Oppgaver-Nettside/leaderboard.html">Leaderboard</a>
      <a href="">Achievement</a>
      <a href="">Shop</a>
      <div class="login">
        <a href="/Hus-Oppgaver-Nettside/user.html">User</a>
        <a href="" id="logoutbutton">Logout</a>
      </div>
    </div>
   
    <div class="task-section">
        <button id="add-task" class="task-value-btn">Add Task</button>
        <div class="task-values">
          <button id="all-tasks" class="task-value-btn">All Tasks</button>
          <button id="waiting-conformation" class="task-value-btn">Waiting conformation</button>
          <button id="finshed-tasks" class="task-value-btn">Finshed tasks</button>
        </div>
      </div>
      <div class="add-tasks" style="display: none;">
        <form id="submit-task-form">
          <p>Add task</p>
          <label for="task-name"><i class="fas fa-tasks"></i> Task Name:</label>
          <input type="text" id="task-name" required />
      
          <label for="task-description"><i class="fas fa-info-circle"></i> Task Description:</label>
          <input type="text" id="task-description" required/>
      
          <label for="task-points"><i class="fas fa-star"></i> Task Points:</label>
          <input type="number" id="task-points" required/>
      
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="all-tasks" style="display: block;">
          <p>All Tasks</p>
          <ul id="task-list"></ul>
      </div>
      <div class="confirmation" style="display: none;">
          <p>Waiting Confirmation</p>
          <ul id="awaiting-list"></ul>
      </div>
      <div class="finished" style="display: none;">
          <p>Finished Tasks</p>
          <ul id="completed-list"></ul>
      </div>
      <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</body>
</html>
